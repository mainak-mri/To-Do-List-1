<div class="icon">
  <img src="assets/img/moon.png" id = "icon">
</div>
<div class="search">
<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search todo" aria-label="Search" class="pull-right">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="search">Search</button>
  </form>
</nav>
</div>

<div class="main">
  <h1>Mainak's To Do List</h1>

  <label for="addItemInput">What would you like to do today?</label>

  <input
    #newTitle
    placeholder="Add a title"
    class="lg-text-input"
    id="addItemInput"
  />
  <br>
  <input
    #newItem
    placeholder="Description"

    class="lg-text-input"
    id="addItemInput"
  />

  <button class="btn-primary" (click)="addItem(newTitle.value,newItem.value)">Add</button>
  <div class="btn-wrapper">
    <button
      class="btn btn-menu"
      [class.active]="filter == 'all'"
      (click)="filter = 'all'">
      All
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'active'"
      (click)="filter = 'active'">
      To Do
    </button>

    <button
      class="btn btn-menu"
      [class.active]="filter == 'done'"
      (click)="filter = 'done'">
      Done
    </button>
  </div>

  <h2>{{items.length}} <span *ngIf="items.length === 1; else elseBlock">item</span>
  <ng-template #elseBlock>items</ng-template></h2>

  <ul>
    <li *ngFor="let item of items">
      <app-item (remove)="remove(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
